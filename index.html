<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAA Player v1.4 - Full Screen Overlay</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; min-height: 100vh; }
        
        #video-section {
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            background: #000;
            border-bottom: 2px solid #00ffcc;
        }

        video { width: 100%; height: 100%; }

        /* MOTHAM PAGE ANTHA OVERLAY AVVALI KABATTI IDI BODY KI ATTACH AVTHUNDI */
        .overlay-img-wrapper {
            position: fixed; /* Absolute ki badulu fixed vadithe screen ekkadikaina vellochu */
            top: 20px; left: 20px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 10px;
            touch-action: none;
            z-index: 9999; /* Deeni valla buttons paina kuda images vasthayi */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay-img-wrapper img { width: 120px; height: auto; border-radius: 5px; pointer-events: none; }

        .close-btn {
            position: absolute; top: -12px; right: -12px;
            background: #ff4444; border: 2px solid #fff; color: white;
            border-radius: 50%; width: 28px; height: 28px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .resize-slider { width: 100%; margin-top: 8px; accent-color: #00ffcc; }

        .panel { padding: 20px; display: grid; gap: 15px; background: #111; position: relative; z-index: 10; }
        .btn { background: #00ffcc; border: none; padding: 15px; border-radius: 8px; font-weight: bold; color: #000; width: 100%; font-size: 1rem; }
        input[type="range"] { width: 100%; height: 40px; }
        label { font-size: 14px; color: #00ffcc; font-weight: bold; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <div id="video-section">
        <video id="mainVideo" playsinline controls></video>
    </div>

    <div id="full-page-overlay"></div>

    <div class="panel">
        <div>
            <label>Brightness Boost (Night Vision Mode)</label>
            <input type="range" id="brightRange" min="1" max="5" step="0.1" value="1">
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="btn" onclick="document.getElementById('videoInput').click()">Select Videos</button>
            <button class="btn" onclick="document.getElementById('imageInput').click()">Add Overlays</button>
        </div>
        
        <input type="file" id="videoInput" accept="video/*" multiple style="display:none">
        <input type="file" id="imageInput" accept="image/*" multiple style="display:none">
        
        <button class="btn" id="nextBtn" style="background: #ffcc00; border: 2px solid #000;">Next Video ⏭️</button>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const overlayArea = document.getElementById('full-page-overlay');
        let videoFiles = [];
        let currentIdx = 0;

        // Video Playlist Logic
        document.getElementById('videoInput').onchange = (e) => {
            videoFiles = Array.from(e.target.files);
            if(videoFiles.length > 0) { currentIdx = 0; playVideo(0); }
        };

        function playVideo(idx) {
            if(idx < videoFiles.length) {
                video.src = URL.createObjectURL(videoFiles[idx]);
                video.play();
            }
        }

        document.getElementById('nextBtn').onclick = () => {
            if(videoFiles.length > 0) {
                currentIdx = (currentIdx + 1) % videoFiles.length;
                playVideo(currentIdx);
            }
        };

        // Brightness Filter
        document.getElementById('brightRange').oninput = (e) => {
            video.style.filter = `brightness(${e.target.value})`;
        };

        // Image Overlays (Now Fixed to Full Page)
        document.getElementById('imageInput').onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const wrapper = document.createElement('div');
                wrapper.className = 'overlay-img-wrapper';

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = "&times;";
                closeBtn.className = "close-btn";
                closeBtn.onclick = () => wrapper.remove();

                const resizer = document.createElement('input');
                resizer.type = "range";
                resizer.className = "resize-slider";
                resizer.min = "50"; resizer.max = "500"; resizer.value = "120";
                resizer.oninput = (r) => { img.style.width = r.target.value + "px"; };

                wrapper.appendChild(closeBtn);
                wrapper.appendChild(img);
                wrapper.appendChild(resizer);
                overlayArea.appendChild(wrapper);

                setupTouchDrag(wrapper);
            });
        };

        // Mobile Drag Logic (Fixed positioning compatible)
        function setupTouchDrag(el) {
            let xOffset = 0, yOffset = 0;

            el.addEventListener("touchstart", (e) => {
                if (e.target.type === "range" || e.target.className === "close-btn") return;
                const touch = e.touches[0];
                const rect = el.getBoundingClientRect();
                xOffset = touch.clientX - rect.left;
                yOffset = touch.clientY - rect.top;
            }, {passive: false});

            el.addEventListener("touchmove", (e) => {
                if (e.target.type === "range" || e.target.className === "close-btn") return;
                e.preventDefault();
                const touch = e.touches[0];
                el.style.left = (touch.clientX - xOffset) + "px";
                el.style.top = (touch.clientY - yOffset) + "px";
            }, {passive: false});
        }
    </script>
</body>
</html>
