<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAA Offline Player Pro</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        :root { --main-color: #00ffcc; --bg-dark: #0a0a0a; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Video Container */
        #video-section {
            width: 100vw;
            height: 56.25vw; 
            background: #000;
            position: sticky; top: 0;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Full Screen Overlay Layer */
        #full-page-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        .overlay-img-wrapper {
            position: fixed;
            top: 100px; left: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--main-color);
            border-radius: 12px;
            touch-action: none;
            z-index: 1000;
            display: flex; flex-direction: column; align-items: center;
        }

        .overlay-img-wrapper img { width: 130px; border-radius: 8px; pointer-events: none; }

        .close-btn {
            position: absolute; top: -15px; right: -15px;
            background: #ff3333; color: white; border: 2px solid #fff;
            border-radius: 50%; width: 30px; height: 30px;
            font-weight: bold; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
        }

        .resize-slider { width: 100%; margin-top: 10px; accent-color: var(--main-color); }

        /* Controls Panel */
        .panel { padding: 20px; background: #151515; position: relative; z-index: 10; border-top-left-radius: 20px; border-top-right-radius: 20px; margin-top: -10px; }
        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--main-color); font-weight: bold; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { 
            background: var(--main-color); border: none; padding: 16px; 
            border-radius: 10px; font-weight: bold; color: #000; 
            font-size: 14px; text-transform: uppercase;
        }
        
        .next-btn { 
            background: #ffcc00; width: 100%; margin-top: 10px; 
            padding: 18px; border-radius: 10px; border: none; font-weight: bold;
        }

        input[type="range"] { width: 100%; height: 15px; }

        /* Status Bar */
        #status-bar { padding: 10px; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <div id="video-section">
        <video id="mainVideo" playsinline controls></video>
    </div>

    <div id="full-page-overlay"></div>

    <div class="panel">
        <div class="control-group">
            <label>Brightness Level (Extra Boost)</label>
            <input type="range" id="brightRange" min="1" max="5" step="0.1" value="1">
        </div>

        <div class="btn-row">
            <button class="btn" onclick="document.getElementById('videoInput').click()">üìÅ Videos</button>
            <button class="btn" onclick="document.getElementById('imageInput').click()">üñºÔ∏è Overlays</button>
        </div>
        
        <input type="file" id="videoInput" accept="video/*" multiple style="display:none">
        <input type="file" id="imageInput" accept="image/*" multiple style="display:none">
        
        <button class="next-btn" id="nextBtn">Play Next Video ‚è≠Ô∏è</button>
        
        <div id="status-bar">No videos in playlist</div>
    </div>

    <script>
        // Service Worker Simulation for Offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                console.log('App is ready for offline use.');
            });
        }

        const video = document.getElementById('mainVideo');
        const overlayArea = document.getElementById('full-page-overlay');
        const statusBar = document.getElementById('status-bar');
        
        let videoFiles = [];
        let currentIdx = 0;

        // Offline Video Loading logic
        document.getElementById('videoInput').onchange = (e) => {
            videoFiles = Array.from(e.target.files);
            if(videoFiles.length > 0) {
                currentIdx = 0;
                playCurrentVideo();
            }
        };

        function playCurrentVideo() {
            if(videoFiles[currentIdx]) {
                const url = URL.createObjectURL(videoFiles[currentIdx]);
                video.src = url;
                video.play();
                statusBar.innerText = `Playlist: ${currentIdx + 1} / ${videoFiles.length}`;
            }
        }

        document.getElementById('nextBtn').onclick = () => {
            if(videoFiles.length > 0) {
                currentIdx = (currentIdx + 1) % videoFiles.length;
                playCurrentVideo();
            }
        };

        // Auto-next when video ends (purely offline)
        video.onended = () => {
            if(videoFiles.length > 1) {
                currentIdx = (currentIdx + 1) % videoFiles.length;
                playCurrentVideo();
            }
        };

        // Brightness Boost logic
        document.getElementById('brightRange').oninput = (e) => {
            video.style.filter = `brightness(${e.target.value})`;
        };

        // Offline Image Overlays
        document.getElementById('imageInput').onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const wrapper = document.createElement('div');
                wrapper.className = 'overlay-img-wrapper';

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = "√ó";
                closeBtn.className = "close-btn";
                closeBtn.onclick = () => wrapper.remove();

                const resizer = document.createElement('input');
                resizer.type = "range";
                resizer.className = "resize-slider";
                resizer.min = "60"; resizer.max = "600"; resizer.value = "130";
                resizer.oninput = (r) => { img.style.width = r.target.value + "px"; };

                wrapper.appendChild(closeBtn);
                wrapper.appendChild(img);
                wrapper.appendChild(resizer);
                overlayArea.appendChild(wrapper);

                setupTouchDrag(wrapper);
            });
        };

        // Smooth Touch Drag for Offline Mobile Use
        function setupTouchDrag(el) {
            let xOffset = 0, yOffset = 0;

            el.addEventListener("touchstart", (e) => {
                if (e.target.type === "range" || e.target.className === "close-btn") return;
                const touch = e.touches[0];
                const rect = el.getBoundingClientRect();
                xOffset = touch.clientX - rect.left;
                yOffset = touch.clientY - rect.top;
            }, {passive: false});

            el.addEventListener("touchmove", (e) => {
                if (e.target.type === "range" || e.target.className === "close-btn") return;
                e.preventDefault();
                const touch = e.touches[0];
                el.style.left = (touch.clientX - xOffset) + "px";
                el.style.top = (touch.clientY - yOffset) + "px";
            }, {passive: false});
        }
    </script>
</body>
</html>
