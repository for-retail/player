<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAA Player v1.3 - Mobile Pro</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        
        #container {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            background: #000;
            overflow: hidden;
            border-bottom: 2px solid #00ffcc;
        }

        video { width: 100%; height: 100%; }

        /* Mobile Friendly Overlay Wrapper */
        .overlay-img-wrapper {
            position: absolute;
            top: 20px; left: 20px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            touch-action: none; /* Mobile dragging ki idi important */
            z-index: 100;
        }

        .overlay-img-wrapper img { width: 100px; height: auto; display: block; border-radius: 5px; }

        /* Mobile UI Buttons */
        .close-btn {
            position: absolute; top: -10px; right: -10px;
            background: #ff4444; border: none; color: white;
            border-radius: 50%; width: 24px; height: 24px; font-weight: bold;
        }

        /* Resize Slider for each image */
        .resize-slider {
            width: 100%; margin-top: 5px; height: 20px;
        }

        .panel { padding: 15px; display: grid; gap: 10px; background: #111; }
        .btn { background: #00ffcc; border: none; padding: 12px; border-radius: 5px; font-weight: bold; color: #000; width: 100%; }
        input[type="range"] { width: 100%; height: 30px; }
        label { font-size: 14px; color: #00ffcc; }
    </style>
</head>
<body>

    <div id="container">
        <video id="mainVideo" playsinline controls></video>
        <div id="overlayArea"></div>
    </div>

    <div class="panel">
        <div>
            <label>Brightness Boost (Night Vision Mode)</label>
            <input type="range" id="brightRange" min="1" max="5" step="0.1" value="1">
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="btn" onclick="document.getElementById('videoInput').click()">Select Videos</button>
            <button class="btn" onclick="document.getElementById('imageInput').click()">Add Overlays</button>
        </div>
        
        <input type="file" id="videoInput" accept="video/*" multiple style="display:none">
        <input type="file" id="imageInput" accept="image/*" multiple style="display:none">
        
        <button class="btn" id="nextBtn" style="background: #ffcc00;">Next Video ⏭️</button>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const overlayArea = document.getElementById('overlayArea');
        let videoFiles = [];
        let currentIdx = 0;

        // Video Playlist Logic
        document.getElementById('videoInput').onchange = (e) => {
            videoFiles = Array.from(e.target.files);
            if(videoFiles.length > 0) { currentIdx = 0; playVideo(0); }
        };

        function playVideo(idx) {
            if(idx < videoFiles.length) {
                video.src = URL.createObjectURL(videoFiles[idx]);
                video.play();
            }
        }

        document.getElementById('nextBtn').onclick = () => {
            currentIdx = (currentIdx + 1) % videoFiles.length;
            playVideo(currentIdx);
        };

        // Brightness Boost
        document.getElementById('brightRange').oninput = (e) => {
            video.style.filter = `brightness(${e.target.value})`;
        };

        // Image Overlays with Slider-based Resize (Mobile Friendly)
        document.getElementById('imageInput').onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const wrapper = document.createElement('div');
                wrapper.className = 'overlay-img-wrapper';

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = "X";
                closeBtn.className = "close-btn";
                closeBtn.onclick = () => wrapper.remove();

                // Mobile Slider for Resizing
                const resizer = document.createElement('input');
                resizer.type = "range";
                resizer.className = "resize-slider";
                resizer.min = "50"; resizer.max = "400"; resizer.value = "100";
                resizer.oninput = (r) => { img.style.width = r.target.value + "px"; };

                wrapper.appendChild(closeBtn);
                wrapper.appendChild(img);
                wrapper.appendChild(resizer);
                overlayArea.appendChild(wrapper);

                setupTouchDrag(wrapper);
            });
        };

        // Mobile Friendly Drag Logic
        function setupTouchDrag(el) {
            let active = false;
            let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            el.addEventListener("touchstart", dragStart, false);
            document.addEventListener("touchend", dragEnd, false);
            document.addEventListener("touchmove", drag, false);

            function dragStart(e) {
                if (e.target.type === "range" || e.target.className === "close-btn") return;
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
                active = true;
            }

            function dragEnd() {
                initialX = currentX; initialY = currentY;
                active = false;
            }

            function drag(e) {
                if (active) {
                    e.preventDefault();
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                    xOffset = currentX; yOffset = currentY;
                    el.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                }
            }
        }
    </script>
</body>
</html>
