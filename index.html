<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Player</title>

<style>
body{
margin:0;
background:#000;
font-family:sans-serif;
color:white;
}

/* video */
#v-box{
width:100%;
height:55vw;
background:#111;
}
video{
width:100%;
height:100%;
object-fit:contain;
}

/* controls */
.controls{
padding:15px;
background:#151515;
}
button{
width:100%;
padding:15px;
border:none;
border-radius:10px;
background:#00ffcc;
font-weight:bold;
}

/* thumbnails */
#thumbs{
display:flex;
gap:10px;
overflow-x:auto;
padding:10px;
background:#000;
}

.thumb{
min-width:130px;
height:75px;
border:2px solid #00ffcc;
border-radius:8px;
overflow:hidden;
cursor:pointer;
position:relative;
}

.thumb video{
width:100%;
height:100%;
object-fit:cover;
}

.active{
outline:3px solid yellow;
}
</style>
</head>
<body>

<div id="v-box">
<video id="player" controls></video>
</div>

<div class="controls">
<button onclick="fileInput.click()">SELECT VIDEOS</button>
<input type="file" id="fileInput" accept="video/*" multiple hidden>
</div>

<div id="thumbs"></div>

<script>
const player=document.getElementById("player");
const input=document.getElementById("fileInput");
const thumbs=document.getElementById("thumbs");

let list=[];
let index=0;

/* load videos */
input.onchange=e=>{
list=[...e.target.files];
thumbs.innerHTML="";

list.forEach((file,i)=>{
const url=URL.createObjectURL(file);

const div=document.createElement("div");
div.className="thumb";

const v=document.createElement("video");
v.src=url;
v.muted=true;
v.currentTime=1;

div.appendChild(v);

/* click play */
div.onclick=()=>{
index=i;
playVideo();
highlight();
};

thumbs.appendChild(div);
});

if(list.length){
index=0;
playVideo();
highlight();
}
};

/* play */
function playVideo(){
if(player.src) URL.revokeObjectURL(player.src);
player.src=URL.createObjectURL(list[index]);
player.play();
}

/* highlight */
function highlight(){
document.querySelectorAll(".thumb").forEach(t=>t.classList.remove("active"));
if(thumbs.children[index])
thumbs.children[index].classList.add("active");
}
</script>

</body>
</html>
